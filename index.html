<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">       
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
        <title>Mario Website</title>
    </head>
    <body>

        <div class="bg_video">
            <video class="video" autoplay loop muted>
                <source src="./src/videos/video-mario.mp4" type="video/mp4" />
            </video>
        </div>
        <header class="header">
            <a>
                <img class="logo" src="./src/img/logo-chapeu-mario.png" alt="logo mario's hat">
            </a>
            <nav>
                <ul class="menu">
                    <li>Home</li>
                    <li>Details</li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="info">
                <img class="image-title" src="./src/img/titulo.png" alt="Image title">
                <p class="description">Mario é um encanador junto com seu irmão Luigi. 
					Um dia, eles vão parar no reino dos cogumelos, 
					governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, 
					que faz de tudo para conseguir reinar em todos os lugares.</p>
                <button class="trailer-btn">Click here</button>
            </div>
            <img class="mario" src="./src/img/super-mario-chars.png" />
        </main>
    </body>
</html>
